<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card" id="tblEmployee">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <strong>Employee Information</strong>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                        data-bs-target="#frmEmployee"><i class="fa fa-plus"></i> Add new</button>

                </div>
                <div class="card-body">
                    <table class="table table-srtipped table-bordered ">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>EmpCode</th>
                                <th>Employee Email</th>
                                <th>Designation</th>
                                <th>role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (emp of employeeList; track $index) {
                            <tr>
                                <td>{{emp.empName}}</td>
                                <td>{{emp.empCode}}</td>
                                <td>{{emp.empEmailId}}</td>
                                <td>{{emp.empDesignation}}</td>
                                <td>{{emp.role}}</td>

                                <td>
                                    <button class="editbtn m-1 bg-info rounded" data-bs-toggle="modal"
                                        data-bs-target="#frmEmployee" (click)="onEdit(emp)">Edit</button>
                                    <button class="deletebtn bg-danger rounded text-white"
                                        (click)="onDelete(emp)">Delete</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-md-10">
            <div class="modal" id="frmEmployee" style="display: none;">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-center">
                            <strong class="">Add Employee</strong>
                            <button class="btn btn-sm btn-danger" onclick="hideForm()"><i
                                class="fa fa-close"></i>Cancel</button>
                            </div>
                            
                        <div class="modal-body">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Name :</label>
                                    <input type="text" placeholder="Enter Name" class="form-control"
                                        [(ngModel)]="employeeobj.empName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Email :</label>
                                    <input type="text" placeholder="Enter Email" class="form-control"
                                        [(ngModel)]="employeeobj.empEmailId">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>UserName :</label>
                                    <input type="text" placeholder="Enter Email" class="form-control"
                                        [(ngModel)]="employeeobj.userName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Password :</label>
                                    <input type="password" placeholder="Enter Password" class="form-control"
                                        [(ngModel)]="employeeobj.password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Designation :</label><br>
                                    <select [(ngModel)]="employeeobj.empDesignationId">
                                        <option [value]="0" selected>Employee Designation</option>
                                        <option [value]="design.designationId" *ngFor="let design of designList">
                                            {{design.designation}}</option>
                                    </select>
                                    <!-- <input type="text" placeholder="Enter Designation" class="form-control" [(ngModel)]="employeeobj.empDesignationId"> -->
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Contact No :</label>
                                    <input type="text" placeholder="Enter Contact No" class="form-control"
                                        [(ngModel)]="employeeobj.empContactNo">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Alternate Contact No :</label>
                                    <input type="text" placeholder="Alternate Contact No." class="form-control"
                                        [(ngModel)]="employeeobj.empAltContactNo">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Personal Email ID :</label>
                                    <input type="text" placeholder="Enter Personal EmailID" class="form-control"
                                        [(ngModel)]="employeeobj.empEmailId">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Total Years of Experience :</label>
                                    <input type="text" placeholder="Enter total Years of Experience"
                                        class="form-control" [(ngModel)]="employeeobj.empExpTotalYear">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Total Month of Experience :</label>
                                    <input type="text" placeholder="Enter month of Experience" class="form-control"
                                        [(ngModel)]="employeeobj.empExpTotalMonth">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>City :</label>
                                    <input type="text" placeholder="Enter City" class="form-control"
                                        [(ngModel)]="employeeobj.empCity">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>State :</label>
                                    <input type="text" placeholder="Enter State" class="form-control"
                                        [(ngModel)]="employeeobj.empState">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label>Address :</label>
                                    <textarea placeholder="Enter Address" class="form-control"
                                        [(ngModel)]="employeeobj.empAddress"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Pincode :</label>
                                    <input type="text" placeholder="Enter Pincode" class="form-control"
                                        [(ngModel)]="employeeobj.empPerPinCode">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Personal City :</label>
                                    <input type="text" placeholder="Enter Personal City" class="form-control"
                                        [(ngModel)]="employeeobj.empPerCity">
                                </div>

                            </div>
                            <div class="row">

                                <div class="form-group col-md-6">
                                    <label>Personal State :</label>
                                    <input type="text" placeholder="Enter Personal State" class="form-control"
                                        [(ngModel)]="employeeobj.empPerState">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Personal Pin Code :</label>
                                    <input type="text" placeholder="Enter Personal Pin Code" class="form-control"
                                        [(ngModel)]="employeeobj.empPerPinCode">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Personal Address :</label>
                                    <textarea placeholder="Enter Personal Address" class="form-control"
                                        [(ngModel)]="employeeobj.empPerAddress"></textarea>
                                </div>
                            </div>
                            <hr>
                            <div class="modal-footer">
                                <div class="row">
                                    <div class="form-group col-md-12 d-flex justify-content-center">
                                        <button class="btn btn-sm btn-success" ngIf="employeeobj.empId==0" style="margin-right: 2px;"
                                            (click)="Addemployee()"><i class="fa fa-save"></i>
                                            Save</button>
                                            <button class="btnupdate bg-info rounded  text-white" ngIf="employeeobj.empId!=0" style="margin-right: 2px;"
                                            (click)="updateEmployee()"><i class="fa-solid fa-pen"></i>Update</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function addEmployee() {
            var formValue = document.getElementById("frmEmployee");
            var tblEmployee = document.getElementById("tblEmployee");
            formValue.style.display = 'block';
            tblEmployee.style.display = "none";
        }

        function hideForm() {
            document.getElementById('tblEmployee').style.display = "block";
            document.getElementById('frmEmployee').style.display = "none";
        }
    </script>

<div class="card">
    
        
    <div class="card-heading">
       <h4 class="text-center bg-info">Login</h4>
    </div>
    
     <div class="card-body">
        <div class="row">
            <div class="col-12 text-center m-3">
        <label for="">UserName</label>
        <input type="text" [(ngModel)]="loginobj.username">
    </div>
    <div class="col-12 text-center m-3">
        <label for="">Password</label>
        <input type="password" [(ngModel)]="loginobj.password">
    </div>
    </div>
   
    <div class="h-25 w-25 ml-10 text-center justify-content-center">
        <button class="loginbtn bg-info"  (click)="login()">Login</button>
    </div>

</div> 
</div>

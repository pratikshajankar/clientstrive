
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Client Information</strong> 
                         <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-plus"></i> Add new</button>
                     </div>
                     <div class="card-body">
                        <table class="table table-srtipped table-bordered ">
                            <thead>
                                <tr>
                                    <th>Sr.No</th>
                                    <th>Contact Person</th>
                                    <th>Contact Number</th>
                                    <th>Person EmailId</th>
                                    <th>Total Employee Working</th>
                                    <th>Project Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                     </div>
                </div> 
            </div>
        </div>
            <div class="modal" id="clientproject">
                <div class="modal-dialog">
                    <div class="modal-content">
                <div class="modal-header">
                   <strong>Add Client Project</strong> 
                    
                </div>
                <div class="modal-body">
                    <form #myform="ngForm">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for=form-group class="form-label">Contact Person</label>
                                        <input type="text" placeholder="Enter Contact Person" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for=form-group class="form-label">Contact Number</label>
                                        <input type="text" placeholder="Enter Contact Number " class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="form-group col-md-6">
                            <label for=form-group class="form-label">Person EmailId</label>
                                        <input type="email" placeholder="Enter Person EmailId" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for=form-group class="form-label">Total Employee Working</label>
                                        <input type="text" placeholder="Enter Total Employee Working"
                                            class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="form-group col-md-6">
                            <label for=form-group class="form-label">Project Name</label>
                            <input type="text" placeholder="Enter Project Name" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="form-group col-md-12 d-flex justify-content-center">
                        <button class="btn btn-sm btn-success" style="margin-right: 2px;"><i class="fa fa-save"></i>
                            Save</button>
                       <button class="btn btn-sm btn-danger"><i class="fa fa-close"></i>Cancle</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    </div>
